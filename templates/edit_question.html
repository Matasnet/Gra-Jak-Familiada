<!DOCTYPE html>
<html>
<head>
    <title>Edytuj Pytanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edytuj Pytanie</h1>
        </header>
        <main>
            <section>
                <form method="POST">
                    <div>
                        <label for="question_text">Treść Pytania:</label>
                        <textarea id="question_text" name="question_text" rows="3" cols="50" required>{{ question.question_text }}</textarea>
                    </div>
                    <h2>Odpowiedzi</h2>
                    {% for answer in answers %}
                    <div>
                        <label for="answer_text_{{ loop.index }}">Odpowiedź {{ loop.index }}:</label>
                        <input type="text" id="answer_text_{{ loop.index }}" name="answer_text_{{ loop.index }}" value="{{ answer.answer_text }}">
                        <label for="points_{{ loop.index }}">Punkty:</label>
                        <input type="number" id="points_{{ loop.index }}" name="points_{{ loop.index }}" value="{{ answer.points }}">
                    </div>
                    {% endfor %}
                    {% for i in range(answers|length + 1, 6) %}
                    <div>
                        <label for="answer_text_{{ i }}">Odpowiedź {{ i }}:</label>
                        <input type="text" id="answer_text_{{ i }}" name="answer_text_{{ i }}">
                        <label for="points_{{ i }}">Punkty:</label>
                        <input type="number" id="points_{{ i }}" name="points_{{ i }}" value="0">
                    </div>
                    {% endfor %}
                    <button type="submit">Zapisz Zmiany</button>
                </form>
                <p><a href="{{ url_for('admin_panel') }}">Wróć do Panelu</a></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Familiada - Edytuj Pytanie</p>
        </footer>
    </div>
</body>
</html>
