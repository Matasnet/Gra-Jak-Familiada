<!DOCTYPE html>
<html>
<head>
    <title>Panel Administracyjny</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel Administracyjny</h1>
        </header>
        <main>
            <section>
                <h2>Lista Pytań</h2>
                <ul>
                    {% for question in questions %}
                    <li>{{ question.question_text }} - <a href="{{ url_for('edit_question', question_id=question.id) }}">Edytuj</a> - <a href="{{ url_for('delete_question', question_id=question.id) }}">Usuń</a></li>
                    {% endfor %}
                </ul>
                <p><a href="{{ url_for('add_question') }}">Dodaj Nowe Pytanie</a></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Familiada - Panel Administracyjny</p>
        </footer>
    </div>
</body>
</html>
