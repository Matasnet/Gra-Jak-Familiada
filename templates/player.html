<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada - Gracz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Familiada</h1>
        
        <div class="game-info">
            <div class="game-status">
                <div id="gameActiveStatus">Gra nieaktywna</div>
            </div>
            <h2>Runda: <span id="currentRound">0</span></h2>
            <div>Punkty rundy: <span id="roundPoints">0</span></div>
            <div id="currentQuestion"></div>
            <div class="answers-counter">Odpowiedzi: <span id="answersCount">0/0</span> odsłonięte</div>
        </div>
        
        <div class="teams-container">
            <div class="team" id="team1">
                <h3>Zespół 1</h3>
                <div class="team-name">Zespół A</div>
                <div class="team-score">Punkty: 0</div>
                <div class="team-warnings">Ostrzeżenia: 0</div>
            </div>
            
            <div class="team" id="team2">
                <h3>Zespół 2</h3>
                <div class="team-name">Zespół B</div>
                <div class="team-score">Punkty: 0</div>
                <div class="team-warnings">Ostrzeżenia: 0</div>
            </div>
        </div>
        
        <div class="answers-container">
            <h2>Odpowiedzi</h2>
            <div id="answersList"></div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
    <script>
        function updateGameState(data) {
            // Aktualizacja statusu gry
            const statusElement = document.getElementById('gameActiveStatus');
            statusElement.textContent = data.game_active ? "Gra aktywna" : "Gra nieaktywna";
            statusElement.className = data.game_active ? "active" : "";
            
            // Aktualizacja rundy
            document.getElementById('currentRound').textContent = data.current_round;
            document.getElementById('roundPoints').textContent = data.round_points || 0;

            
            // Aktualizacja pytania
            document.getElementById('currentQuestion').textContent = 
                data.current_question ? data.current_question.question : "Brak pytania";
            
            // Aktualizacja licznika odpowiedzi
            if (data.current_question && data.answers) {
                const revealed = data.answers.filter(a => a.revealed).length;
                const total = data.answers.length;
                document.getElementById('answersCount').textContent = `${revealed}/${total}`;
            } else {
                document.getElementById('answersCount').textContent = "0/0";
            }
            
            // Aktualizacja zespołów
            data.teams.forEach((team, index) => {
                const teamDiv = document.getElementById(`team${index + 1}`);
                teamDiv.querySelector('.team-name').textContent = team.name;
                teamDiv.querySelector('.team-score').textContent = `Punkty: ${team.score}`;
                teamDiv.querySelector('.team-warnings').textContent = `Ostrzeżenia: ${team.warnings}`;
            });
            
            // Aktualizacja odpowiedzi (wszystkie, ale zakryte)
            const answersList = document.getElementById('answersList');
            answersList.innerHTML = '';
            
            if (data.answers) {
                data.answers.sort((a, b) => b.points - a.points).forEach(answer => {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = `answer ${answer.revealed ? 'revealed' : 'hidden'}`;
                    
                    if (answer.revealed) {
                        answerDiv.innerHTML = `
                            <div class="answer-points">${answer.points}</div>
                            <div class="answer-text">${answer.answer}</div>
                        `;
                    } else {
                        answerDiv.innerHTML = `
                            <div class="answer-points hidden-text">????????</div>
                            <div class="answer-text hidden-text">????????</div>
                        `;
                    }
                    
                    answersList.appendChild(answerDiv);
                });
            }
        }
        
        // Inicjalizacja
        fetchGameState();
        setInterval(fetchGameState, 2000);
    </script>
</body>
</html>
